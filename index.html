<!DOCTYPE html>
<html>
  <head>
    <title>Magic Eight Ball</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/materialize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="lists col m4 center-align">
          <p>History</p>
          <ul id="history">
          </ul>
        </div>
        <div class="ball col m8 z-depth-3 right">
          <p class="header">Magic Eight Ball</p>
          <input id="input" placeholder="Consult the Magic" type="text">
          <button onClick="eightBall()" class="btn">Ask Question</button>
          <div id="answer">
            <ul id="answerText">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="javascripts/eight-ball.js"></script>
  </body>
</html>
